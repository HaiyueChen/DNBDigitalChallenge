<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="./script/receipt.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                </li>
            </ul>
            <span class="navbar-text">
            Logged in as Liv Ødegård
            </span>
        </div>
    </nav>
    </br>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img id="output" style="max-width: 300px; max-height: 500px; border: none;"/>
                    <br/>
                    <input id="input" type="file" accept="image/*" onchange="loadFile(event)">
                    <button id="remove" class="btn-danger" hidden="hidden" type="button" onclick="remove(event)">Remove image</button>
                </div>
                <div class="col-sm">
                    <img src="static/arrow.jpg" style="max-width: 300px; max-height: 500px; border: none;" alt="left parsed to right"/>

                    One of three columns
                </div>
            </div>
        </div>
